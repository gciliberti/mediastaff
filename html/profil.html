<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>
<body>
  <header>
    <nav>
      <a href="#" class="back"><img src="" alt="fleche de retour"></a>
    </nav>
    <h1>mes emprunts</h1>
  </header>
  <main id="profil">
    <form action="" method="get" class="connect">
      <input type="image" name="photo" id="img" required alt="photo de profil" src="">
      <div class="infos">
        <input type="text" name="name" id="name" required placeholder="Corentin">
        <input type="text" name="surname" id="surname" required placeholder="Roy">
        <input type="email" name="mail" id="mail" required placeholder="corentin25200@gmail.com">
      </div>

      <div class="where">
        <input type="text" name="address" id="address" required placeholder="4 chemin des Andalouses">
        <input type="text" name="postalcode" id="postalcode" required placeholder="Code postal">
        <input type="text" name="city" id="city" required placeholder="Ville">
        <input type="text" name="phone" id="phone" required placeholder="06 51 51 32 56">
      </div>
        <!-- element before pour ajouter l'image -->
        <button type="submit" name="update" class="button">Update</button>
    </form>
  </main>
</body>
</html>
