<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>
<body>
  <header>
    <h1>Connexion</h1>
  </header>
  <main id="connect">
    <form action="" method="get" class="connect">
        <input type="email" name="mail" id="mail" required placeholder="Mail">
        <input type="text" name="password" id="password" required placeholder="Mot de passe">
        <button type="submit" name="button" class="button">Envoyer</button>
    </form>

    <div class="notification">
      <!-- element after pour ajouter -->
      <p>Votre demande a bien été prise en compte !</p>
    </div>

    <div class="create_account">
      <p>Pas encore de compte</p>
      <a href="#">Faire une demande</a>
    </div>
  </main>
</body>
</html>
